name: Update HARMONIE Map

on:
  schedule:
    - cron: '20 */3 * * *'  # Every 3 hours at minute 20
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray netCDF4 matplotlib cartopy pandas pillow imageio[ffmpeg]
          # Optional: if you have a requirements.txt, keep it too
          # pip install -r requirements.txt

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev

      - name: Run update script
        run: python update_map.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true

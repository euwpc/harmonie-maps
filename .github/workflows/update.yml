name: Update HARMONIE Map

on:
  schedule:
    # Times in UTC (your desired times in UTC+2 converted)
    - cron: '40 9 * * *'   # 11:40 EET
    - cron: '40 12 * * *'  # 14:40 EET
    - cron: '35 15 * * *'  # 17:35 EET
    - cron: '35 18 * * *'  # 20:35 EET
    - cron: '35 21 * * *'  # 23:35 EET
    - cron: '45 23 * * *'  # 01:45 EET (next day)
    - cron: '30 3 * * *'   # 05:30 EET
    - cron: '35 6 * * *'   # 08:35 EET
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray netCDF4 matplotlib cartopy pandas pillow imageio[ffmpeg]

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev

      - name: Run update script
        run: python update_map.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
